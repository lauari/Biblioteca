        .button {
display: block;
position: relative;
width: 56px;
height: 56px;
margin: 0;
overflow: hidden;
outline: none;
background-color: transparent;
cursor: pointer;
border: 0;
}

.button:before,
.button:after {
content: "";
position: absolute;
border-radius: 50%;
inset: 7px;
}

.button:before {
border: 4px solid white;
transition: opacity 0.4s cubic-bezier(0.77, 0, 0.175, 1) 80ms,
transform 0.5s cubic-bezier(0.455, 0.03, 0.515, 0.955) 80ms;
}

.button:after {
border: 4px solid #ffffff;
transform: scale(1.3);
transition: opacity 0.4s cubic-bezier(0.165, 0.84, 0.44, 1),
transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
opacity: 0;
}

.button:hover:before,
.button:focus:before {
opacity: 0;
transform: scale(0.7);
transition: opacity 0.4s cubic-bezier(0.165, 0.84, 0.44, 1),
transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
}

.button:hover:after,
.button:focus:after {
opacity: 1;
transform: scale(1);
transition: opacity 0.4s cubic-bezier(0.77, 0, 0.175, 1) 80ms,
transform 0.5s cubic-bezier(0.455, 0.03, 0.515, 0.955) 80ms;
}

.button-box {
display: flex;
position: absolute;
top: 0;
left: 0;
}

.button-elem {
display: block;
width: 20px;
height: 20px;
margin: 17px 18px 0 18px;
transform: rotate(180deg);
fill: white;
}

.button:hover .button-box,
.button:focus .button-box {
transition: 0.4s;
transform: translateX(-56px);
}
/* Estilos para el Modal */
.modal {
    display: none; /* Oculto por defecto */
    position: fixed; 
    z-index: 1; 
    left: 0;
    top: 0;
    width: 100%; 
    height: 100%; 
    overflow: auto; 
    background-color: rgba(0,0,0,0.6); /* Fondo semi-transparente */
}

/* Contenido del Modal */
.modal-content {
    background-color: #fff;
    margin: 5% auto; 
    padding: 20px;
    border-radius: 8px;
    width: 80%; 
    max-width: 600px; /* Máximo ancho para pantallas grandes */
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    position: relative;
}

/* Estilo del encabezado del Modal */
.modal-header {

}

/* Estilo del botón de cerrar */

    font-weight: bold;

}

.close:hover,
.close:focus {
    color: #000;
    text-decoration: none;
}

/* Estilo del formulario */

}

.form-control {

    margin-bottom: 10px;
    border: 1px solid #ddd;

}

    border: none;
    padding: 10px 20px;

    cursor: pointer;

}

.btn-submit:hover {

}
