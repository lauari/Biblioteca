<div id="editModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>

        <form id="editForm">
            <label for="edittitulo">Título:</label>

            <label for="editautor">Autor:</label>
            <input type="edittext" id="autor" ><br><br>
            <label for="editgenero">Género:</label>
            <input type="text" id="genero"><br><br>
            <label for="editISBN">ISBN:</label>

            <label for="editnumEjemdisponibles">Ejemplares Disponibles:</label>

            <label for="editnumEjemocupados">Ejemplares Ocupados:</label>
